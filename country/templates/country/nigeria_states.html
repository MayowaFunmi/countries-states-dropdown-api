{% extends 'base.html' %}

{% block title %}Get States of Countries{% endblock %}

{% block content %}
<div>
    <button><a href="{% url 'home' %}">Go Home</a></button>
</div>
<h2>The 37 states in Nigeria including the Federal Capital Territory are listed below:</h2>
    <div>
        <ol>
            {% for state in states %}
            <li>
                {{ state }}
            </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
